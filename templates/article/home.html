<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Rating</title>
</head>
<body>

<div style="text-align: center; margin-bottom: 20px;">
    <a href="{% url 'login' %}"
       style="text-decoration: none; background-color: #007bff; color: #ffffff; padding: 10px 20px; border-radius: 5px; margin-right: 10px;">Login</a>
    <a href="{% url 'signup' %}"
       style="text-decoration: none; background-color: #28a745; color: #ffffff; padding: 10px 20px; border-radius: 5px;">Sign
        Up</a>
</div>

<h1>Article Rating</h1>

<h2>Latest Articles</h2>
<ul>
    {% for article in articles %}
    <li>
        <h3>{{ article.title }}</h3>
        <p>{{ article.content }}</p>
    </li>
    {% endfor %}
</ul>
</body>
</html>
